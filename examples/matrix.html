<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>
<div id='myDiv' style="height: 100%; width: 100%;"></div>
<script>
var cw = new Gmt.CanvasWrapper('myDiv').setUnitSize(2);
Gmt.Thread.start(100, () => {
    cw.fill(Gmt.rgb(0, 0, 0));
    Gmt.iter2D(150, 100, (x, y) => {
        cw.write(
            Gmt.randInt(0, 9),
            x * 10, 
            y * 10,
            Gmt.rgb(0, 200, 0)
        );
    });
});
</script>
