<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>

<div id='myDiv' style="height: 100%; width: 100%;"></div>

<script>

    var cw = new Gmt.CanvasWrapper('myDiv').setUnitSize(1.5).setOffset(0, 0);
    var v1 = new Gmt.Vertex(50, 50);
    var v2 = new Gmt.Vertex(50, 50);
    var v3 = new Gmt.Vertex(50, 50);
    var v4 = new Gmt.Vertex(50, 50);
    var v5 = new Gmt.Vertex(50, 50);
    var v6 = new Gmt.Vertex(50, 50);
    var v7 = new Gmt.Vertex(50, 50);
    var v8 = new Gmt.Vertex(50, 50);


    Gmt.Input.init();

    new Gmt.Loop(60, loop => {
        let i = loop.getFrame();
        cw.fill('black');

        let m = Gmt.Input.mousePosVertexCW(cw);
        cw.fillCircle(m.toCircle(10), 'blue');

        v1.moveTowards(m, v1.distanceTo(m) / 20);
        cw.fillCircle(v1.toCircle(20), cw.rgba(100, 0, 50, 0.9));

        v2.moveTowards(v1, v2.distanceTo(v1) / 20);
        cw.fillCircle(v2.toCircle(18), cw.rgba(100, 0, 50, 0.8));

        v3.moveTowards(v2, v3.distanceTo(v2) / 20);
        cw.fillCircle(v3.toCircle(16), cw.rgba(100, 0, 50, 0.7));

        v4.moveTowards(v3, v4.distanceTo(v3) / 20);
        cw.fillCircle(v4.toCircle(14), cw.rgba(100, 0, 50, 0.6));

        v5.moveTowards(v4, v5.distanceTo(v4) / 20);
        cw.fillCircle(v5.toCircle(12), cw.rgba(100, 0, 50, 0.5));

        v6.moveTowards(v5, v6.distanceTo(v5) / 20);
        cw.fillCircle(v6.toCircle(10), cw.rgba(100, 0, 50, 0.4));

        v7.moveTowards(v6, v7.distanceTo(v6) / 20);
        cw.fillCircle(v7.toCircle(8), cw.rgba(100, 0, 50, 0.3));

        v8.moveTowards(v7, v8.distanceTo(v7) / 20);
        cw.fillCircle(v8.toCircle(6), cw.rgba(100, 0, 50, 0.2));

        

    }).start();
    
</script>
