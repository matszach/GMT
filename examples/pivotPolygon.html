<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>

<div id='myDiv' style="height: 100%; width: 100%;"></div>

<script>

var cw = new Gmt.CanvasWrapper('myDiv').setUnitSize(5);

var pg = new Gmt.Circle(40, 40, 25).toPolygon(5);
var pivot = new Gmt.Vertex(50, 50);
var pivotCircle = pivot.toCircle(3);

new Gmt.Loop(60, loop => {
    let i = loop.getFrame();
    cw.fill('black');
    cw.fillPolygon(pg, cw.rgb(200, 0, 0));
    cw.strokePolygon(pg, cw.rgb(100, 0, 0), 1);
    cw.fillCircle(pivotCircle, cw.rgb(0, 0, 200));
    cw.strokeCircle(pivotCircle, cw.rgb(0, 0, 100), 1);
    pg.rotate(pivot, Gmt.PI/200);
}).start();

</script>
