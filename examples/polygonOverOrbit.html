<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>

<div id='myDiv' style="height: 100%; width: 100%;"></div>

<script>

    var cw = new Gmt.CanvasWrapper('myDiv').setUnitSize(5);

    var p1 = new Gmt.Vertex(90, 90);
    var p2 = new Gmt.Vertex(130, 130);

    var v = new Gmt.Vertex(120, 60);

    let pg = new Gmt.Polygon();

    pg.push(p1).push(p2).push(v);


    new Gmt.Loop(60, loop => {
        cw.fill('black');

        cw.fillCircle(p1.toCircle(5), Gmt.rgb(255, 0, 0));

        p2.rotate(p1, Gmt.rad(-1/500))
        cw.fillCircle(p2.toCircle(5), Gmt.rgb(0, 0, 255));

        v.rotate(p1, Gmt.rad(1/200));
        v.rotate(p2, Gmt.rad(1/300));
        cw.fillCircle(v.toCircle(4), Gmt.rgb(0, 255, 0));

        cw.fillPolygon(pg, Gmt.rgba(100, 100, 0, 0.2))


    }).start();
    
</script>
