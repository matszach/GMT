<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>

<div id='myDiv' style="height: 100%; width: 100%;"></div>

<script>

    // INIT
    let myVal = 100;

    let obs = new Gmt.Observer({
        lookup: () => myVal, // returns myVal
        onchange: (n, o) => console.log(n, o) // logs new and old values
    }).start();

    // LOOP
    new Gmt.Loop(60, loop => {
        myVal++;
    }).start();
    
</script>
