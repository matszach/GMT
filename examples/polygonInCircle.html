<script src='./../gmt.js'></script>
<style>*{margin: 0;}</style>

<div id='myDiv' style="height: 100%; width: 100%;"></div>

<script>

var cw = new Gmt.CanvasWrapper('myDiv').setUnitSize(5);
var circle = new Gmt.Circle(60, 60, 50);

new Gmt.Loop(10, loop => {
    cw.fill('black');
    cw.fillCircle(circle, 'green');
    let i = loop.getFrame();
    let pg = circle.toPolygon(parseInt(3 + i/25), Gmt.PI * i/100);
    cw.fillPolygon(pg, 'red');
    cw.strokePolygon(pg, 'yellow', 2);
}).start();


</script>
